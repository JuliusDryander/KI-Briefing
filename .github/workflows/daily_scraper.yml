name: Taeglicher Podcast Scraper

on:
  schedule:
    # Täglich um 04:00 Uhr UTC (05:00 Uhr deutsche Zeit)
    - cron: '0 4 * * *'
  workflow_dispatch: 

jobs:
  scrape_job:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Code laden
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Python einrichten
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Werkzeuge installieren
        run: pip install -r requirements.txt

      - name: Scraper ausfuehren
        run: python scraper.py

      - name: Speichern und Konflikte vermeiden
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          git add *.txt
          # Holt deine manuellen Code-Änderungen ab
          git pull --rebase origin main
          # Speichert das neue Transkript
          git commit -m "Automatisches Transkript Update: $(date +'%Y-%m-%d')" || echo "Keine neuen Daten"
          git push origin main
