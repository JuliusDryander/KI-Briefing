name: Taeglicher Podcast Scraper

on:
  schedule:
    # 04:17 UTC (05:17 Uhr deutsche Zeit) - umgeht die Server-Überlastung!
    - cron: '17 4 * * *'
  workflow_dispatch: 

jobs:
  scrape_job:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Code laden
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Python einrichten
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Werkzeuge installieren
        run: pip install -r requirements.txt

      - name: Scraper ausfuehren
        run: python scraper.py

      - name: Speichern und Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          
          # 1. Die neuen Textdateien vormerken
          git add *.txt
          
          # 2. Lokal abspeichern (Commit)
          git commit -m "Automatisches Transkript Update: $(date +'%Y-%m-%d')" || echo "Keine neuen Daten zum Speichern"
          
          # 3. Änderungen vom Server holen und sauber einreihen (Rebase)
          git
