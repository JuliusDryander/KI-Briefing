name: Taeglicher Podcast Scraper

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch: 

jobs:
  scrape_job:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Code laden
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Python einrichten
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Werkzeuge installieren
        run: pip install -r requirements.txt

      - name: Scraper ausfuehren
        run: python scraper.py

      - name: Speichern und Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          # Erst die Änderungen vom Server holen, BEVOR wir Dateien zum Index hinzufügen
          git pull origin main --rebase
          git add *.txt
          git commit -m "Automatisches Transkript Update: $(date +'%Y-%m-%d')" || echo "Keine neuen Daten"
          git push origin main
